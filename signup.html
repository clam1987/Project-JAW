<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="backgroundSignUp">
        <div class="container">
            <div id="signupbody">
                <div class="row">
                    <div class="col-md-4">
                        <div class="logo"></div>
                    </div>
                </div>
                <div class="inputContainer">
                    <div class="row">
                        <div class="col-lg-12" id="signUpText">
                            <h1>Sign up</h1>
                        </div>
                    </div>

                    <div class="row" id="editRow">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="username">Create Username</label>
                                <input type="text" class="form-control" id="usernameInput" placeholder="Username">
                            </div>

                            <div class="form-group">
                                <label for="password">Create Password</label>
                                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-dark" id="submitBtn">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="page-footer font-small blue">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">2018 Project JAW
        </div>
        <!-- Copyright -->

    </footer>
</body>


<!-- Footer -->

<!-- Footer -->

<script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-auth.js"></script>
<script type="text/javascript" src="./assets/javascript/javascript.js"></script>

</html>
